<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Word Search</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to top right, #ffe0f0, #ffeaa7);
      color: #8e44ad;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 4px;
      justify-content: center;
      margin-bottom: 20px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      touch-action: none;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 2px solid #dfe6e9;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .cell.selected {
      background-color: #fdcb6e;
    }
    .cell.found {
      background-color: #55efc4;
    }
    #qr {
      display: none;
      margin-top: 20px;
      max-width: 80%;
    }
    .words {
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    .decor {
      font-size: 2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="decor">ğŸ‰ğŸ‚ğŸˆ</div>
  <h1>Happy Birthday Word Search!</h1>
  <p class="words">Find these words: <strong>CAKE</strong>, <strong>LOVE</strong>, <strong>BAKE</strong>, <strong>SMILE</strong>, <strong>SWEET</strong>, <strong>GIFT</strong>, <strong>HUGS</strong></p>
  <div class="grid" id="grid"></div>
  <img id="qr" src="qr.png" alt="QR Code" />
  <div class="decor">ğŸâœ¨ğŸ‰</div>

  <script>
    const gridElement = document.getElementById("grid");
    const qr = document.getElementById("qr");
    const wordsToFind = ["CAKE", "LOVE", "BAKE", "SMILE", "SWEET", "GIFT", "HUGS"];
    let foundWords = [];

    const puzzle = [
      ["C", "A", "K", "E", "T", "H", "U", "G", "S", "L"],
      ["B", "A", "K", "E", "B", "N", "A", "E", "M", "O"],
      ["S", "M", "I", "L", "E", "R", "I", "F", "T", "V"],
      ["X", "X", "X", "X", "X", "X", "X", "X", "X", "E"],
      ["S", "W", "E", "E", "T", "A", "A", "A", "A", "L"],
      ["X", "X", "X", "X", "X", "X", "X", "X", "X", "O"],
      ["X", "X", "X", "X", "X", "X", "X", "X", "X", "V"],
      ["X", "X", "X", "X", "X", "X", "X", "X", "X", "E"],
      ["X", "X", "X", "X", "X", "X", "X", "X", "X", "X"],
      ["L", "O", "V", "E", "X", "X", "X", "X", "X", "X"]
    ];

    let cells = [];
    puzzle.forEach((row, i) => {
      row.forEach((letter, j) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = letter;
        div.dataset.row = i;
        div.dataset.col = j;
        gridElement.appendChild(div);
        cells.push(div);
      });
    });

    let currentWord = "";
    let selectedCells = [];
    let isTouching = false;

    function selectCell(cell) {
      if (cell.classList.contains("found") || selectedCells.includes(cell)) return;

      cell.classList.add("selected");
      currentWord += cell.textContent;
      selectedCells.push(cell);

      if (navigator.vibrate) navigator.vibrate(30);

      if (wordsToFind.includes(currentWord)) {
        selectedCells.forEach(c => {
          c.classList.remove("selected");
          c.classList.add("found");
        });
        if (!foundWords.includes(currentWord)) {
          foundWords.push(currentWord);
        }
        currentWord = "";
        selectedCells = [];

        if (foundWords.length === wordsToFind.length) {
          qr.style.display = "block";
        }
      }
    }

    gridElement.addEventListener("touchstart", (e) => {
      isTouching = true;
      handleTouch(e);
    });

    gridElement.addEventListener("touchmove", (e) => {
      handleTouch(e);
    });

    gridElement.addEventListener("touchend", () => {
      isTouching = false;
      currentWord = "";
      selectedCells.forEach(cell => cell.classList.remove("selected"));
      selectedCells = [];
    });

    function handleTouch(e) {
      if (!isTouching) return;
      const touch = e.touches[0];
      const element = document.elementFromPoint(touch.clientX, touch.clientY);
      if (element && element.classList.contains("cell")) {
        selectCell(element);
      }
    }

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        selectCell(cell);
      });
    });
  </script>
</body>
</html>
